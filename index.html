<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Surpresa</title>
</head>
<body>
    <main>

        <section class="mensagem">
            <h1> <span style="font-size: 25px
            ;">🎊👏🏽</span> Parabéns <span style="font-size: 25px;">👏🏽🎊</span> <br> meu amô!!!</h1>
            <div class="descrip">
                <p>Agora você é oficialmente uma...</p>
                <p>💁🏿‍♀️<em>Servidora Pública</em> 💅🏿</p>
            </div>

            <img src="celebration-will-smith.gif" alt="">
        </section>

        <section class="portas">
            <div class="porta-esquerda"></div>
            <button id="botao">Aperte aqui</button>
            <div class="porta-direita"></div>
        </section>
        
    </main>


    <script>
        let botao = document.querySelector('#botao');
        let portEsquerda = document.querySelector('.porta-esquerda');
        let portDireita = document.querySelector('.porta-direita');

        let mensagem = document.querySelector('.mensagem');


        botao.onclick = function() {
            botao.classList.add('abre');
            portEsquerda.classList.add('abre');
            portDireita.classList.add('abre');

            mensagem.classList.add('ativa');
        }


    </script>
</body>
